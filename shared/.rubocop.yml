inherit_from:
  - .rubocop_todo.yml

require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  NewCops: enable
  Exclude:
    - 'db/schema.rb'
    - 'lib/generators/**/*'
    - 'vendor/**/*'
  DisplayCopNames: true
  TargetRubyVersion: <%= RUBY_VERSION %>
  TargetRailsVersion: <%= Rails.version %>

# --------

Layout/LineLength:
  Max: 131

Style/Documentation:
  Exclude:
    - 'db/migrate/**/*'
    - 'app/helpers/application_helper.rb'
    - 'config/application.rb'

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/FrozenStringLiteralComment:
  Enabled: false

Style/SymbolArray:
  Enabled: false
